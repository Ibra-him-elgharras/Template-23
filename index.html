<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <title>Side-Navigation-Bar</title>
</head>
<body>
    <div class="container">

        <div class="left-text">
            <div class="side">Side Menu</div>

        <div class="navbar">

            <div class="list">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="Clients">
                    <i class="fa-solid fa-server"></i>
                    <p>Clients</p>
                </div>
                <div class="Services">
                    <i class="fa-solid fa-user-tie"></i>
                    <p>Services</p>
                </div>
                <div class="Settings">
                    <i class="fa-sharp fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
                <div class="Features">
                    <i class="fa-solid fa-database"></i>
                    <p>Features</p>
                </div>
                <div class="About us">
                    <i class="fa-solid fa-user"></i>
                    <p>About us</p>
                </div>
                <div class="Languages">
                    <i class="fa-solid fa-star"></i>
                    <p>Languages</p>
                </div>
                <div class="Contact us">
                    <i class="fa-solid fa-envelope"></i>
                    <p>Contact us</p>
                </div>
            </div>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
        </div>

        <div class="center-text">
            <h4>animated side navigation menu</h4>
            <p>using only HTML and CSS</p>
        </div>
    </div>
</body>
</html>
